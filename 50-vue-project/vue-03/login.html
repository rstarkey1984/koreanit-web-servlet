<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>로그인 페이지</title>
    <script src="/assets/js/api.js"></script>
    <script src="/assets/js/vue.js"></script>
  </head>
  <body style="text-align: center">
    <h2>로그인</h2>
    <div id="app">
      <label>아이디:</label><br />
      <input
        type="text"
        name="username"
        v-model="username"
        required
      /><br /><br />

      <label>비밀번호:</label><br />
      <input
        type="password"
        name="password"
        v-model="password"
        required
      /><br /><br />

      <button type="submit" @click="login">로그인</button>
    </div>

    <p>계정이 없나요? <a href="/signup">회원가입</a></p>

    <script>
      const { createApp, ref } = Vue;

      const vm = createApp({
        setup() {
          const username = ref("");
          const password = ref("");

          async function login() {
            await user_login(username.value, password.value);
          }

          return { username, password, login };
        },
      }).mount("#app");
    </script>
  </body>
</html>
